# Koryphaios - Docker Compose Setup
# 
# This compose file sets up:
# - Koryphaios backend with all security features
# - Redis for rate limiting and caching
# - Optional: Prometheus for metrics
# - Optional: Grafana for dashboards

version: '3.8'

services:
  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: koryphaios-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - koryphaios-network

  # Koryphaios Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: koryphaios-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - KORYPHAIOS_DATA_DIR=/data
      - KORYPHAIOS_REDIS_URL=redis://redis:6379
      - KORYPHAIOS_KMS_PROVIDER=local
      - KORYPHAIOS_LOG_LEVEL=info
      - KORYPHAIOS_RATE_LIMIT_ENABLED=true
      # Security settings
      - KORYPHAIOS_ENCRYPTION_KEY_ROTATION_DAYS=90
      - KORYPHAIOS_AUDIT_RETENTION_DAYS=365
      # Optional: Cloud KMS settings (uncomment if using)
      # - KORYPHAIOS_KMS_PROVIDER=aws
      # - AWS_REGION=us-east-1
      # - AWS_KMS_KEY_ID=alias/koryphaios
    volumes:
      - koryphaios-data:/data
      - ./backend/.env:/app/.env:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - koryphaios-network

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: koryphaios-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - koryphaios-network
    profiles:
      - monitoring

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: koryphaios-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - koryphaios-network
    profiles:
      - monitoring

volumes:
  redis-data:
    driver: local
  koryphaios-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  koryphaios-network:
    driver: bridge
