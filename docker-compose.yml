version: '3.8'

services:
  koryphaios:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - KORYPHAIOS_PORT=3001
      - KORYPHAIOS_HOST=0.0.0.0
      # Provider API keys (add your own)
      # - ANTHROPIC_API_KEY=sk-...
      # - OPENAI_API_KEY=sk-...
      # - GEMINI_API_KEY=...
    volumes:
      # Persist session data
      - koryphaios-data:/app/.koryphaios
      # Allow project access (mount your project here)
      - ./:/workspace
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  koryphaios-data:
    driver: local
